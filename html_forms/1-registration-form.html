<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/README.md">
        <div>
            
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>
        </div>
        <div>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
        </div>
        <div>
            <label for="psd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psd" id="psd" required>

        </div>
        <div>
            <label for="pwd-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pwd-repeat" required>

        </div> 
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
